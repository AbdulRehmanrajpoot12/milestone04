<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Resume Builder</h1>
        </header>
        <main>
            <section id="editor">
                <h2>Editor</h2>
                <form id="resumeForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" placeholder="Your Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="Your Address">
                    </div>
                    <div class="form-group">
                        <label for="summary">Summary:</label>
                        <textarea id="summary" placeholder="A brief summary of your experience"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="profilePic">Profile Picture URL:</label>
                        <input type="text" id="profilePic" placeholder="URL of your profile picture">
                    </div>
                    <div class="form-group">
                        <label for="projects">Projects:</label>
                        <textarea id="projects" placeholder="Describe your projects"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="skills">Skills:</label>
                        <textarea id="skills" placeholder="List your skills"></textarea>
                    </div>
                    <button type="button" id="generateResume">Generate Resume</button>
                </form>
            </section>
            <section id="resumePreview">
                <h2>Resume Preview</h2>
                <div id="resumeContainer">
                    <div id="resumeOutput" class="hidden"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
